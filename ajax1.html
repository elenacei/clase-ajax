<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		//conectarme al servidor
		const conexion = new XMLHttpRequest();

		//configurar la conexion
		conexion.open("GET","prueba.txt");

		//enviar la peticion
		conexion.send();

		//gestionar la respuesta
		conexion.addEventListener("load",function(){
			console.log(this.responseText);
		});


	</script>
</body>
</html>
